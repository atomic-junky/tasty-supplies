<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasty Supplies Documentation</title>
  <link rel="icon" type="image/x-icon" href="/_media/logo@160.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Theme -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  
  <!-- Custom Style -->
  <style>
    article > p > img {
      min-width: 450px;
      image-rendering: pixelated;
    }

    img.component-icon {
      min-width: 15px;
      width: 15px !important;
    }
  </style>
</head>
<body>

  <div data-app id="main">We are cooking somthing special for you ...</div>

  <script>
    window.$docsify = {
      name: 'Tasty Supplies',
      repo: 'https://github.com/atomic-junky/tasty-supplies',
      el: "#main",
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      homepage: 'home.md',
      logo: '/_media/logo@160.png',
      theme: 'docsify-darklight-theme',
      darkIcon: '<custom-dark-icon>',
      lightIcon: '<custom-light-icon>',
      defaultTheme: 'dark',
      vueComponents: {
        'food': {
          template: `
            <div>
              <b>Nutrition</b>: {{ hgr }} (<img v-if="hgr%2==1" class="component-icon" src="/_media/assets/half_hunger_icon.png"><img v-for="i in Math.floor(hgr/2)" class="component-icon" src="/_media/assets/hunger_icon.png">)<br>
              <b>Saturation</b>: {{ sat }}
              <effects v-if="efs !== null" :efs="efs" />
            </div>
          `,
          props: {
            hgr: Number,
            sat: Number,
            efs: Array
          }
        },
        'weapon': {
          template: `
            <div>
              <b>Attack Damage</b>: {{ dmg }} (<img v-for="i in Math.floor(dmg)" class="component-icon" src="/_media/assets/heart_icon.png"><img v-if="dmg%1!==0" class="component-icon" src="/_media/assets/half_heart_icon.png">)<br>
              <b>Attack Speed</b>: {{ spd }} <br>
              <b>Duration</b>: {{ dur }}
            </div>
          `,
          props: {
            dmg: Number,
            spd: Number,
            dur: Number
          }
        },
        'effects': {
          template: `
            <div v-if="efs.length > 1">
              <b>Effects</b>: <li v-for="item in efs">{{ item }}</li><br>
            </div>
            <div v-else>
              <b>Effect</b>: {{ efs[0] }}
            </div>
          `,
          props: {
            efs: Array
          }
        },
      }
    }
    // <img src="/_media/assets/hunger_icon.png">
    // hunger_images += '![](./_media/assets/hunger_icon.png)'
    // return a + ' (' + hunger_images + ')';
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</body>
</html>
