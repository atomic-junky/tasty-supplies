<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasty Supplies Documentation</title>
  <link rel="icon" type="image/x-icon" href="/_media/logo@160.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Theme -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  
  <!-- Custom Style -->
  <style>
    article > p > img {
      min-width: 450px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <div data-app id="main">We are cooking somthing special for you ...</div>

  <script>
    window.$docsify = {
      name: 'Tasty Supplies',
      repo: 'https://github.com/atomic-junky/tasty-supplies',
      el: "#main",
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      homepage: 'home.md',
      logo: '/_media/logo@160.png',
      theme: 'docsify-darklight-theme',
      darkIcon: '<custom-dark-icon>',
      lightIcon: '<custom-light-icon>',
      defaultTheme: 'dark',
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
